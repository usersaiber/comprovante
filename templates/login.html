<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Login - Comprovante de Recebimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #F5F6FA; /* Cinza claro */
            padding-top: 20px;
            border-right: 1px solid #2e60cc; /* Verde esmeralda */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            color: #333333; /* Preto para contraste */
            display: block;
            font-family: 'Roboto', sans-serif;
        }
        .sidebar a:hover, .sidebar a.active {
            background-color: #2e65cc; /* Verde esmeralda */
            color: #FFFFFF; /* Branco para contraste */
            border-radius: 4px;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }
            .content {
                margin-left: 0;
                padding: 10px;
            }
            .sidebar a {
                padding: 10px 15px;
                font-size: 14px;
            }
            .card {
                width: 100% !important;
            }
            .form-control {
                font-size: 14px;
            }
            h2 {
                font-size: 20px;
            }
            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo Mantoma" class="img-fluid" style="max-width: 150px; border-radius: 1px;">
        </div>
        <a href="{{ url_for('login') }}" class="active">Login</a>
    </div>
    <div class="content">
        <div class="container mt-3">
            <div class="text-center mb-3">
                <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo Mantoma" class="img-fluid" style="max-width: 200px; border-radius: 8px;">
            </div>
            <div class="card w-50 mx-auto">
                <div class="card-body">
                    <h2 class="card-title text-center" style="color: #152583;">Login</h2>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usu√°rio:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
