<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Editar Usuário - Comprovante de Recebimento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-3">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo Mantoma" class="img-fluid" style="max-width: 200px; border-radius: 1px;">
        </div>
        <h2 class="text-center mb-4" style="color: #2e65cc;">Editar Usuário</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card w-50 mx-auto">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário:</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Nova Senha (Opcional):</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_admin" name="is_admin" {% if user.is_admin %}checked{% endif %}>
                        <label class="form-check-label" for="is_admin">Administrador</label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Ativo</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                    <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary mt-3">Voltar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
